# $APPCENTER_NAME_ANDROID_PRODUCTION = The App Center project name for android e.g. Solid-State-Group/Hero-Wellbeing-Android
# $APPCENTER_NAME_ANDROID_STAGING = The App Center project name for android e.g. Solid-State-Group/Hero-Wellbeing-Android
# $APPCENTER_NAME_IOS_PRODUCTION = The App Center project name for ios e.g. Solid-State-Group/Hero-Wellbeing-iOS
# $APPCENTER_NAME_IOS_STAGING = The App Center project name for ios e.g. Solid-State-Group/Hero-Wellbeing-iOS-Staging
# APPCENTER_ACCESS_TOKEN = The token needed in order to use the appcenter cli in distribute-mobile.sh
# $CODE_PUSH_NAME_IOS = The AppCenter Project all iOS codepush builds go to e.g. Solid-State-Group/Hero-Wellbeing-iOS
# $CODE_PUSH_NAME_ANDROID = The AppCenter Project all iOS codepush builds go to e.g. Solid-State-Group/Hero-Wellbeing-iOS
# $NOW_TEAM_NAME - The vercel team name to deploy with e.g. solidstategroup
# $NOW_TOKEN - The vercel token to build web - https://vercel.com/account/tokens

stages:
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

.mobile_deploy_common_before_script: &mobile_deploy_common_before_script
  before_script:
    - echo fs.inotify.max_user_watches=524288 | tee -a /etc/sysctl.conf && sysctl -p # - used to increase file watchers limit on Linux
    - cd mobile
    - npm i
    - npm run env_script

.mobile_deploy_common_required_changes: &mobile_deploy_common_required_changes
  changes:
    - common/**/*
    - mobile/**/*

.web_deploy_common_required_changes: &web_deploy_common_required_changes
  changes:
    - "*"
    - common/**/*
    - components/**/*
    - pages/**/*
    - project/**/*
    - static/**/*
    - patches/**/*
    - public/**/*
    - styles/**/*
    - tests/**/*

deploy-mobile-android-production:
  image: ssgluke/gitlab-ci-codepush:v1.5
  stage: deploy
  variables:
    ENV: prod
  <<: *mobile_deploy_common_before_script
  script:
    - ./../mobile/.bin/distribute-mobile.sh $APPCENTER_NAME_ANDROID_PRODUCTION Production master android $CODE_PUSH_NAME_ANDROID
  only:
    <<: *mobile_deploy_common_required_changes
    refs:
      - master
    variables:
      - $APPCENTER_ACCESS_TOKEN
      - $APPCENTER_NAME_ANDROID_PRODUCTION
      - $CODE_PUSH_NAME_ANDROID


deploy-mobile-ios-production:
  image: ssgluke/gitlab-ci-codepush:v1.5
  stage: deploy
  variables:
    ENV: prod
  <<: *mobile_deploy_common_before_script
  script:
    - ./../mobile/.bin/distribute-mobile.sh $APPCENTER_NAME_IOS_PRODUCTION Production master ios $CODE_PUSH_NAME_IOS appcenter-production
  only:
    <<: *mobile_deploy_common_required_changes
    refs:
      - master
    variables:
      - $APPCENTER_ACCESS_TOKEN
      - $APPCENTER_NAME_IOS_PRODUCTION
      - $CODE_PUSH_NAME_IOS

.web_deploy_common_script: &web_deploy_common_script
  before_script:
    - npm i -g now
    - npm run env_script

test:
  image: selenium/standalone-chrome:90.0
  stage: test
  before_script:
    - sudo apt-get update
    - sudo apt-get -y install curl dirmngr apt-transport-https lsb-release ca-certificates
    - curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
    - sudo apt-get update
    - sudo apt-get -y install nodejs
    - node --version
  script:
    - npm install
    - npm run test:e2e:prod
  rules:
    # Run only in merge request.
    # We don't want the e2e to be trigger for each commit
    - if: $CI_MERGE_REQUEST_ID


deploy-web-production:
  image: mhart/alpine-node:14
  stage: deploy
  variables:
    ENV: prod
  <<: *web_deploy_common_script
  script:
    - now --target production -e STAGED=false --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --prod --build-env ENV=$ENV --name=$CI_PROJECT_NAME
  only:
    refs:
      - master
    <<: *web_deploy_common_required_changes
    variables:
      - $NOW_TOKEN
      - $NOW_TEAM_NAME

deploy-web-feature:
  image: mhart/alpine-node:14
  stage: deploy
  variables:
    ENV: dev
  <<: *web_deploy_common_script
  script:
    - url=$(now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV --name=$CI_PROJECT_NAME)
    - now alias --token $NOW_TOKEN --scope $NOW_TEAM_NAME $url ${CI_PROJECT_NAME}-$CI_COMMIT_REF_SLUG
  except:
    refs:
      - master
      - staging
  only:
    <<: *web_deploy_common_required_changes
    variables:
      - $NOW_TOKEN
      - $NOW_TEAM_NAME
