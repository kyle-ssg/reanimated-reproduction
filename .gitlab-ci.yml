stages:
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

deploy-mobile:
    image: ssgluke/gitlab-ci-codepush:v1.5
    stage: deploy
    variables:
        CODE_PUSH_APP_NAME_ANDROID: Solid-State-Group/Frontend-Boilerplate-Android
        CODE_PUSH_APP_NAME_IOS: Solid-State-Group/Frontend-Boilerplate-iOS
    before_script:
        - appcenter login --token $APPCENTER_ACCESS_TOKEN
        - cd mobile
        - npm i
    script:
        # - // Use this Android alternative and tweak "awk 'NR == 2'" when overriding versionName via product flavors
        # - ANDROID_APP_VERSION=$(grep 'versionName' android/app/build.gradle | awk 'NR == 2' | grep -o '".*"' | tr -d '"')
        # - appcenter codepush release -a $CODE_PUSH_APP_NAME_ANDROID --target-binary-version $ANDROID_APP_VERSION -d $CODE_PUSH_ENV --disable-duplicate-release-error
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_ANDROID -d $CODE_PUSH_ENV --disable-duplicate-release-error
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_IOS -d $CODE_PUSH_ENV --disable-duplicate-release-error
    only:
      changes:
        - common/**
        - mobile/**
      refs:
        - master
        - staging

.web_deploy_common_script: &web_deploy_common_script
  before_script:
    - npm i -g now

deploy-web-production:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: prod
    <<: *web_deploy_common_script
    script:
        - now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --prod --build-env ENV=$ENV
    only:
      refs:
        - master
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-staging:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: staging
    <<: *web_deploy_common_script
    script:
        - url=$(now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV)
        - now alias --token $NOW_TOKEN --scope $NOW_TEAM_NAME $url ssg-boilerplate-staging
    only:
      refs:
        - staging
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-develop:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: dev
    <<: *web_deploy_common_script
    script:
        - url=$(now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV)
        - now alias --token $NOW_TOKEN --scope $NOW_TEAM_NAME $url ssg-boilerplate-develop
    only:
      refs:
        - develop
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-feature:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: dev
    <<: *web_deploy_common_script
    script:
        - now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV
    except:
      refs:
        - master
        - staging
        - develop
    only:
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"
