stages:
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

.mobile_deploy_common_before_script: &mobile_deploy_common_before_script
  before_script:
    - appcenter login
    - cd mobile
    - npm i

.mobile_deploy_common_required_changes: &mobile_deploy_common_required_changes
  changes:
    - common/**/*
    - mobile/**/*

deploy-mobile-android-production:
    image: ssgluke/gitlab-ci-codepush:v1.5
    stage: deploy
    variables:
      ENV: prod
    <<: *mobile_deploy_common_before_script
    script:
        # - // Use this Android alternative and tweak "awk 'NR == 2'" when overriding versionName via product flavors
        # - ANDROID_APP_VERSION=$(grep 'versionName' android/app/build.gradle | awk 'NR == 2' | grep -o '".*"' | tr -d '"')
        # - appcenter codepush release -a $CODE_PUSH_APP_NAME_ANDROID --target-binary-version $ANDROID_APP_VERSION -d Production --disable-duplicate-release-error
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_ANDROID -d Production --disable-duplicate-release-error
    only:
      <<: *mobile_deploy_common_required_changes
      refs:
        - master
      variables:
        - $APPCENTER_ACCESS_TOKEN
        - $CODE_PUSH_APP_NAME_ANDROID

deploy-mobile-android-staging:
    image: ssgluke/gitlab-ci-codepush:v1.5
    stage: deploy
    variables:
      ENV: staging
    <<: *mobile_deploy_common_before_script
    script:
        # - // Use this Android alternative and tweak "awk 'NR == 2'" when overriding versionName via product flavors
        # - ANDROID_APP_VERSION=$(grep 'versionName' android/app/build.gradle | awk 'NR == 2' | grep -o '".*"' | tr -d '"')
        # - appcenter codepush release -a $CODE_PUSH_APP_NAME_ANDROID --target-binary-version $ANDROID_APP_VERSION -d Staging --disable-duplicate-release-error
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_IOS -d Staging --disable-duplicate-release-error
    only:
      <<: *mobile_deploy_common_required_changes
      refs:
        - staging
      variables:
        - $APPCENTER_ACCESS_TOKEN
        - $CODE_PUSH_APP_NAME_ANDROID

deploy-mobile-ios-production:
    image: ssgluke/gitlab-ci-codepush:v1.5
    stage: deploy
    variables:
      ENV: prod
    <<: *mobile_deploy_common_before_script
    script:
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_IOS -d Production --disable-duplicate-release-error
    only:
      <<: *mobile_deploy_common_required_changes
      refs:
        - master
      variables:
        - $APPCENTER_ACCESS_TOKEN
        - $CODE_PUSH_APP_NAME_IOS

deploy-mobile-ios-staging:
    image: ssgluke/gitlab-ci-codepush:v1.5
    stage: deploy
    variables:
      ENV: staging
    <<: *mobile_deploy_common_before_script
    script:
        - appcenter codepush release -a $CODE_PUSH_APP_NAME_IOS -d Staging --disable-duplicate-release-error
    only:
      <<: *mobile_deploy_common_required_changes
      refs:
        - staging
      variables:
        - $APPCENTER_ACCESS_TOKEN
        - $CODE_PUSH_APP_NAME_IOS

.web_deploy_common_script: &web_deploy_common_script
  before_script:
    - npm i -g now

deploy-web-production:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: prod
    <<: *web_deploy_common_script
    script:
        - now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --prod --build-env ENV=$ENV --name=$CI_PROJECT_NAME
    only:
      refs:
        - master
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-staging:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: staging
    <<: *web_deploy_common_script
    script:
        - url=$(now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV --name=$CI_PROJECT_NAME)
        - now alias --token $NOW_TOKEN --scope $NOW_TEAM_NAME $url ${CI_PROJECT_NAME}-staging
    only:
      refs:
        - staging
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-develop:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: dev
    <<: *web_deploy_common_script
    script:
        - url=$(now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV --name=$CI_PROJECT_NAME)
        - now alias --token $NOW_TOKEN --scope $NOW_TEAM_NAME $url ${CI_PROJECT_NAME}-develop
    only:
      refs:
        - develop
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"

deploy-web-feature:
    image: mhart/alpine-node:10
    stage: deploy
    variables:
      ENV: dev
    <<: *web_deploy_common_script
    script:
        - now --token $NOW_TOKEN --scope $NOW_TEAM_NAME --confirm --local-config now.json --build-env ENV=$ENV --name=$CI_PROJECT_NAME
    except:
      refs:
        - master
        - staging
        - develop
    only:
      changes:
        - "{*, !(mobile)/**, !(bin)/**, !(cli)/**, !(tests)/**}"
