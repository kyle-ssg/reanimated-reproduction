name: Frontend Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - ".github/**/*"
      - "*"
      - "common/**/*"
      - "components/**/*"
      - "pages/**/*"
      - "project/**/*"
      - "static/**/*"
      - "patches/**/*"
      - "public/**/*"
      - "styles/**/*"
      - "tests/**/*"

defaults:
  run:
    working-directory: .

jobs:
  web-production:
    runs-on: ubuntu-latest
    name: Web Production
    environment: production

    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Web Cache
        uses: ./.github/actions/web-cache-action
      - name: Run E2E tests against production
        uses: ./.github/actions/web-test-action
        with:
          ENV: prod
          NOW_TOKEN: ${{ inputs.NOW_TOKEN }}
          NOW_TEAM_NAME: ${{ inputs.NOW_TEAM_NAME }}
          REPO: $GITHUB_REPOSITORY | sed -e 's/.*\///'
      - name: Web Deploy Production
        run: |
          npx vercel --prod --token $NOW_TOKEN --scope $NOW_TEAM_NAME  --confirm --build-env ENV=$ENV --name=$REPO
        shell: bash
