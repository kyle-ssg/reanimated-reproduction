name: Android Deploy to Staging

on:
  push:
    branches:
      - 'mobile/staging/**'
    paths:
      - ".github/**/*"
      - "common/**/*"
      - "mobile/**/*"

defaults:
  run:
    working-directory: .

jobs:
  android-staging:
    runs-on: ubuntu-latest
    name: Android Staging
    environment: staging

    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Mobile Cache
        uses: ./.github/actions/mobile-cache-action
      - name: Mobile Deploy
        uses: ./.github/actions/mobile-deploy-action
        with:
          ENV: prod
          PLATFORM: android
          APPCENTER_ACCESS_TOKEN: ${{ secrets.APPCENTER_ACCESS_TOKEN }}
          APPCENTER_NAME: ${{ secrets.APPCENTER_NAME_ANDROID_STAGING }}
          CODE_PUSH_ENVIRONMENT: Staging
          CODE_PUSH_NAME: ${{ secrets.CODE_PUSH_NAME_ANDROID }}
